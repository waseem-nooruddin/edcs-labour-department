name: Selenium Automation CI

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 9 * * *' # Runs every day at 9 AM

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install dependencies
      run: |
        # Example for Maven
        mvn install

    - name: Run Selenium Tests
      run: mvn test
